<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          class="card__image--main"
          src="./images/image-equilibrium.jpg"
          alt="Top image"
        />
        <div class="card__image--overlay">
          <img
            class="card__image--icon"
            src="./images/icon-view.svg"
            alt="view icon"
          />
        </div>
      </div>
      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection prometes balance and calm.
        </p>
        <div class="card__stats">
          <div class="card__item">
            <svg
              class="card__icon"
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <div class="card__currency">ETH</div>
          </div>
          <div class="card__item">
            <svg
              class="card__icon"
              width="17"
              height="17"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <div class="card__currency">3 days left</div>
          </div>
        </div>
        <hr class="card__divider" />
        <div class="card__footer">
          <img
            class="card__avatar"
            src="./images/image-avatar.png"
            alt="User avatar"
          />

          <div class="card__text">
            Creation of <span class="card__text--white">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
